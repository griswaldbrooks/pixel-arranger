name: docs

on:
  push:
    branches:
      - main

jobs:
  generate_docs:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Generate documentation
      run: cargo doc --no-deps

    - name: Create redirect page
      run: echo '<meta http-equiv="refresh" content="0; url=pixel_arranger/index.html">' > target/doc/index.html

    - name: Generate documentation artifacts
      uses: actions/upload-pages-artifact@v1
      with:
        path: target/doc/pixel_arranger

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
